language: c++
services:
  - docker
env:
    secure: 
install:
  - docker build -t openskystacker .
script:
  - >
    docker run -it openskystacker /bin/sh -c '
    qmake -qt=qt5 &&
    make'
after_script:
  - >
    docker run -it openskystacker /bin/sh -c '
    qmake -qt=qt5 CONFIG+=test &&
    make &&
    bin/testoss &&
    coveralls -E '.*\/build\/.*' -b src'